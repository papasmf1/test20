<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제비우스 스타일 슈팅 게임</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div id="gameContainer">
        <!-- 메인 메뉴 -->
        <div id="mainMenu" class="screen">
            <h1 class="game-title">XEVIOUS</h1>
            <div class="menu-options">
                <button id="startButton" class="menu-button">게임 시작</button>
                <div class="high-score">최고 점수: <span id="highScoreDisplay">0</span></div>
            </div>
            <div class="controls-info">
                <h3>조작법</h3>
                <p>방향키: 이동</p>
                <p>스페이스: 레이저 발사</p>
                <p>Z: 폭탄 발사</p>
                <p>ESC: 일시정지</p>
            </div>
            <div class="sound-toggle">
                <label>
                    <input type="checkbox" id="soundToggle" checked>
                    사운드
                </label>
            </div>
        </div>

        <!-- 게임 화면 -->
        <div id="gameScreen" class="screen hidden">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <!-- HUD -->
            <div id="hud">
                <div class="hud-left">
                    <span>점수: <span id="scoreDisplay">0</span></span>
                </div>
                <div class="hud-center">
                    <span>스테이지 <span id="stageDisplay">1</span></span>
                    <br>
                    <span style="font-size: 14px;">무기: <span id="weaponLevelDisplay">★</span></span>
                </div>
                <div class="hud-right">
                    <span>생명: <span id="livesDisplay">❤❤❤</span></span>
                </div>
            </div>
        </div>

        <!-- 일시정지 화면 -->
        <div id="pauseScreen" class="screen overlay hidden">
            <div class="pause-content">
                <h2>일시정지</h2>
                <p>ESC를 눌러 계속하기</p>
            </div>
        </div>

        <!-- 게임 오버 화면 -->
        <div id="gameOverScreen" class="screen overlay hidden">
            <div class="gameover-content">
                <h2>게임 오버</h2>
                <p>최종 점수: <span id="finalScore">0</span></p>
                <p id="newHighScore" class="hidden">🎉 새로운 최고 점수!</p>
                <button id="restartButton" class="menu-button">다시 시작</button>
                <button id="mainMenuButton" class="menu-button">메인 메뉴</button>
            </div>
        </div>
    </div>

    <!-- JavaScript 파일들 -->
    <script src="js/utils.js"></script>
    <script src="js/input.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/projectile.js"></script>
    <script src="js/powerup.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/background.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
